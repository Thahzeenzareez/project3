<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form action="login" method="post">
    {% csrf_token %}
     <b>Username</b>
    <input type="text" placeholder="Enter Username" name="username" ><br>
     <b>Password</b>
    <input type="password" placeholder="Enter Password" name="password"> <br>
     <button type="submit" >login</button>
</form>
</body>
</html>
